<div class="card shadow-sm">
  <div class="card-header">
    <h4 class="my-0 fw-normal text-truncate">{{ label }}</h4>
  </div>
  <div class="card-body">
    <ul class="card-text list-unstyled" *ngIf="musicListResponse">
      <li *ngFor="let music of musicListResponse.items" class="text-truncate">
        <a class="link-dark text-decoration-none" routerLink="/music/{{music.id}}">
          {{ music.artist }} - {{ music.title }}
        </a>
      </li>
    </ul>
  </div>
</div>
