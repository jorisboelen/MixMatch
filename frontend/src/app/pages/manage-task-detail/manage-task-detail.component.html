@if (task) {
  <div class="container">
    <div class="row py-4">
      <div class="col mx-auto">
        <h1>
          {{ task.name }}
        </h1>
      </div>
    </div>
  </div>
}

@if (task) {
  <div class="container">
    <table class="table table-light table-hover table-sm">
      <thead>
        <tr>
          <th class="d-none d-lg-table-cell">ID</th>
          <th>Completed</th>
          <th class="d-none d-lg-table-cell">Result</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        @for (result of task.results; track result) {
          <tr>
            <td class="d-none d-lg-table-cell">{{ result.id }}</td>
            <td>{{ result.completed | date : 'medium' }}</td>
            <td class="d-none d-lg-table-cell">{{ result.result }}</td>
            <td>{{ result.state }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
